<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="w-75 container-fluid mb-5">
        <div id="section1" class=" mt-5">
            <h1>Simple Banking System</h1>
            <p>Your money, your future â€” safe, simple, and smart</p>
        </div>
        <div class="mt-5 justify-content-between " id="tags">
            <button onclick="show(this)" id="btnCreate">Create Account</button>
            <button onclick="show(this)" id="btnDeposit">Deposit</button>
            <button onclick="show(this)" id="btnWithdraw">Withdraw</button>
            <button onclick="show(this)" id="btnBalance">Balance</button>
            <button onclick="show(this)" id="btnEmi">EMI Calculation</button>
        </div>

        <!-- Create Account-->
        <div id="lblfrmCreate" class="mt-4 cardBox">
            <h2 class="ms-2 mt-3">Create Account</h2>
            <form class="w-100 px-3">
                <div>
                    <!-- Full Name -->
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="lblCreateName" placeholder="Enter your name">
                    <div id="txtCreateName" class="text-danger small" style="margin-top: -10px;"></div>

                    <!-- Email -->
                    <label class="form-label mt-3">Email</label>
                    <input type="email" class="form-control" id="lblCreateEmail" placeholder="Enter your email">

                    <!-- Phone Number -->
                    <label class="form-label mt-2">Phone Number</label>
                    <input type="text" class="form-control" id="lblCreateNumber" placeholder="Enter your phone number">
                    <div id="txtCreatePhone" class="text-danger small" style="margin-top: -10px;"></div>

                    <!-- Initial Deposit -->
                    <label class="form-label mt-3">Initial Deposit (&#8377;)</label>
                    <input type="number" class="form-control" id="lblCreateDeposit"
                        placeholder="Enter initial deposit amount" required>
                    <div id="txtCreateAmt" class="text-danger small" style="margin-top: -10px;"></div>

                    <!--Create PIN-->
                    <label class="form-label mt-3">Create PIN</label required>
                    <input type="text" class="form-control" id="lblCreatePin" placeholder="Create 4 number PIN">
                    <div id="txtCreatePin" class="text-danger small" style="margin-top: -10px;"></div>

                </div>
                <!-- Create Account Button -->
                <button type="button" class="mb-3 btn btn-success form-control mt-3"
                    onclick="createAcc()">Create Account</button>
            </form>
        </div>


        <!--Deposit-->
        <div id="lblfrmDeposit" class="mt-4 cardBox cardView ">
            <h2 class="ms-2 mt-3">Deposit Money</h2>
            <form class="w-100 px-3">
                <div>
                    <!-- Account Number -->
                    <label class="form-label">Account Number</label>
                    <input type="text" class="form-control" id="lblDepositAccount" placeholder="Enter account number">
                    <div id="txtDepositAcc" class="text-danger small"></div>

                    <!-- Amount -->
                    <label class="form-label">Amount(&#8377)</label>
                    <input type="text" class="form-control" id="lblDepositAmount" placeholder="Enter deposit amount">
                    <div id="txtDepositAmt" class="text-danger small"></div>

                    <button class=" mb-3 btn btn-success form-control" type="button"
                        onclick="Deposit()">Deposit</button>
                </div>
            </form>
        </div>

        <!--Withdraw-->
        <div id="lblfrmWithdraw" class="mt-4 cardBox cardView">
            <h2 class="ms-2 mt-3">Withdraw Money</h2>
            <form class="w-100 px-3">
                <div>
                    <!-- Account Number -->
                    <label class="form-label">Account Number</label>
                    <input type="text" class="form-control" id="lblWithdrawAccount" placeholder="Enter account number">
                    <div id="txtWithdrawAcc" class="text-danger small"></div>

                    <!-- Amount -->
                    <label class="form-label">Amount(&#8377)</label>
                    <input type="text" class="form-control" id="lblWithdrawAmount" placeholder="Enter deposit amount">
                    <div id="txtWithdrawAmt" class="text-danger small"></div>

                    <!--Enter PIN-->
                    <label class="form-label">PIN</label>
                    <input type="text" class="form-control" id="lblWithdrawPin" placeholder="Enter your PIN">
                    <div id="txtWithdrawPin" class="text-danger small"></div>


                    <button type="button" class=" mb-3 form-control text-white"
                        style="background-color: rgb(187, 132, 12);" onclick="Withdraw()">Withdraw</button>
                </div>
            </form>
        </div>

        <!--Balance-->
        <div id="lblfrmBalance" class="mt-4 cardBox cardView">
            <h2 class="ms-2 mt-3">Balance</h2>
            <form class="w-100 px-3">
                <div>
                    <!-- Account Number -->
                    <label class="form-label">Account Number</label>
                    <input type="text" class="form-control" id="lblBalanceAccount" placeholder="Enter account number">
                    <div id="txtBalanceAcc" class="text-danger small mb-4"></div>

                    <span id="txtBalanceAmount"></span>
                    <button type="button" onclick="Balance()" class=" mb-3 btn btn-primary text-white form-control">Check
                        Balance</button>
                </div>
            </form>
        </div>

        <!--EMI-->
        <div id="lblfrmEmi" class="mt-4 cardBox cardView">
            <h2 class="ms-2 mt-3">EMI Calculator</h2>
            <form class="w-100 px-3">
                <div>
                    <!-- Amount -->
                    <label class="form-label">Amount (&#8377)</label>
                    <input type="text" class="form-control" id="lblEmiAmount" placeholder="Enter amount">
                    <div id="txtEmiAmt" class="text-danger small"></div>

                    <!--Interest Rate-->
                    <label class="form-label">Interest Rate</label>
                    <input type="text" class="form-control" id="lblEmiRate" placeholder="Enter interest rate">
                    <div id="txtEmiRate" class="text-danger small"></div>
                    
                    <!--Loan Tenure-->
                    <label class="form-label">Loan Tenure (Years)</label>
                    <input type="text" class="form-control" id="lblEmiyear" placeholder="Enter loan tenure">
                    <div id="txtEmiYear" class="text-danger small"></div>

                    <div id="txtEmi" class="text-success small mb-3"></div>
                    <button type="button" onclick="Emi()" class=" mb-3 btn btn-primary form-control text-white">Calculate
                        EMI</button>
                </div>
            </form>
        </div>
    </div>
    <script src="functions.js"></script>
</body>

</html>
